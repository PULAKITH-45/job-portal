<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PropertyPro</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/utilities.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <a href="../index.html" class="logo">Property<span>Pro</span></a>
            <h1>Welcome Back</h1>
            <p>Please enter your credentials to log in</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">Email Address</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email">
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox" id="rememberMe">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            <div class="social-login">
                <p>Or login with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon google">
                        <img src="../assets/icons/social/google.svg" alt="Google">
                    </a>
                    <a href="#" class="social-icon facebook">
                        <img src="../assets/icons/social/facebook.svg" alt="Facebook">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="auth-image">
        <img src="../assets/images/auth/login-image.jpg" alt="Property professionals">
    </div>
</div>

<script src="auth.js"></script>
<script src="../assets/js/theme.js"></script>
</body>
</html>
